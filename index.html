<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matuê 333 - Maior do Trap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .header {
            background-color: #111;
            padding: 40px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 4em;
            color: #fff;
            text-transform: uppercase;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: 300px;
            border-radius: 10px;
            border: 2px solid #333;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #fff;
        }
        .footer {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
        }
        .footer h2 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com o texto "Matuê 333" -->
    <div class="header">
        <h1>Matuê 333</h1>
    </div>

    <!-- Galeria de fotos do Matuê -->
    <div class="gallery">
        <!-- Adicione as fotos do Matuê aqui -->
