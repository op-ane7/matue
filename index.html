<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>MATUE</h1>
    
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/11/30/37/11303743a1074992134adec7603ea7d7.jpg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE39BN-SGMYqKRFOidYeEptbHwUxspxo82jg&s">
        <img src="https://i.pinimg.com/736x/55/ce/b9/55ceb9e42e3c2191991026dc2310cfff.jpg">
        <img src="https://w0.peakpx.com/wallpaper/1008/180/HD-wallpaper-music-matue-thumbnail.jpg">
    </div>

    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site dentro de um Quadrado</title>
    <style>
        /* Resetando margens e padding para todo o body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* Estilo do quadrado */
        .quadrado {
            width: 500px;  /* Largura do quadrado */
            height: 500px; /* Altura do quadrado */
            border: 5px solid #000; /* Borda do quadrado */
            overflow: hidden;  /* Garante que o conteúdo não ultrapasse o quadrado */
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombras para dar um efeito mais bonito */
        }

        /* Estilo do conteúdo dentro do quadrado */
        .conteudo {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="quadrado">
        <div class="conteudo">
            <h1>Bem-vindo ao site!</h1>
            <p>Este site está dentro de um quadrado. Use a estrutura HTML e CSS para formatar o layout.</p>
        </div>
    </div>

</body>
</html>

</body>
</html>
