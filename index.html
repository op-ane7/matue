<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matue Banner</title>
    <style>
        /* Estilo para o texto "Matue" */
        .titulo {
            color: black;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }

        /* Estilo para as imagens em formato de banner */
        .banner {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaçamento entre as imagens */
            margin-top: 20px;
        }

        .banner img {
            width: 300px; /* Largura fixa das imagens */
            height: auto;
            border-radius: 10px; /* Bordas arredondadas nas imagens */
        }

        /* Estilo do link */
        a {
            text-decoration: none;
        }

        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Link com o texto "Matue" -->
    <a href="https://www.exemplo.com" class="titulo">
        Matue
    </a>

    <!-- Imagens dispostas como banner -->
    <div class="banner">
        <img src="imagem1.jpg" alt="Matue 1">
        <img src="imagem2.jpg" alt="Matue 2">
        <img src="imagem3.jpg" alt="Matue 3">
        <img src="imagem4.jpg" alt="Matue 4">
    </div>
</body>
</html>
