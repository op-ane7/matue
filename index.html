<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matuê 333</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .header {
            background-color: #111;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 4em;
            color: #fff;
            text-transform: uppercase;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: 300px;
            border-radius: 10px;
            border: 2px solid #333;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #fff;
        }
        .footer {
            background-color: #111;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com o texto "Matuê 333" -->
    <div class="header">
        <h1>Matuê 333</h1>
    </div>

    <!-- Galeria de fotos do Matuê -->
    <div class="gallery">
        <!-- Adicione as fotos do Matuê aqui -->
        <img src="matue1.jpg" alt="Foto do Matuê 1">
        <img src="matue2.jpg" alt="Foto do Matuê 2">
        <img src="matue3.jpg" alt="Foto do Matuê 3">
        <img src="matue4.jpg" alt="Foto do Matuê 4">
        <img src="matue5.jpg" alt="Foto do Matuê 5">
        <img src="matue6.jpg" alt="Foto do Matuê 6">
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p>&copy; 2023 Matuê 333. Todos os direitos reservados.</p>
    </div>

</body>
</html>
