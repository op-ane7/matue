<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum do Matuê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .header {
            background-color: #fff;
            color: #000;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .footer {
            background-color: #fff;
            color: #000;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Álbum do Matuê</h1>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/300x400" alt="Foto do Matuê 1">
        <img src="https://via.placeholder.com/300x400" alt="Foto do Matuê 2">
        <img src="https://via.placeholder.com/300x400" alt="Foto do Matuê 3">
        <img src="https://via.placeholder.com/300x400" alt="Foto do Matuê 4">
        <img src="https://via.placeholder.com/300x400" alt="Foto do Matuê 5">
        <img src="https://via.placeholder.com/300x400" alt="Foto do Matuê 6">
    </div>

    <div class="footer">
        <p>&copy; 2023 Álbum do Matuê. Todos os direitos reservados.</p>
    </div>

</body>
</html>
