<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>MATUE</h1>
    
    <div class="image-container">
        <img src="foto1.jpg" alt="Imagem 1">
        <img src="foto2.jpg" alt="Imagem 2">
        <img src="foto3.jpg" alt="Imagem 3">
        <img src="foto4.jpg" alt="Imagem 4">
    </div>

</body>
</html>
