<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .titulo {
            font-size: 50px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .imagens {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .imagens img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="titulo">Matue</div>
        <div class="imagens">
            <img src="https://via.placeholder.com/200x200?text=Matue+1" alt="Imagem 1">
            <img src="https://via.placeholder.com/200x200?text=Matue+2" alt="Imagem 2">
            <img src="https://via.placeholder.com/200x200?text=Matue+3" alt="Imagem 3">
        </div>
    </div>

</body>
</html>
