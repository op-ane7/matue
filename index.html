<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matue 333</title>
    <style>
        /* Estilo para o texto */
        .titulo {
            color: black;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Estilo para as imagens com borda branca */
        .imagem {
            border: 5px solid white;
            margin: 10px;
            max-width: 200px;
            height: auto;
            display: inline-block;
        }

        /* Centralizar o conteúdo da página */
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Estilo do link */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Link para o texto -->
    <a href="https://www.exemplo.com" class="titulo">
        Matue 333
    </a>

    <!-- Imagens com borda branca -->
    <div>
        <img src="imagem1.jpg" alt="Matue 1" class="imagem">
        <img src="imagem2.jpg" alt="Matue 2" class="imagem">
        <img src="imagem3.jpg" alt="Matue 3" class="imagem">
        <img src="imagem4.jpg" alt="Matue 4" class="imagem">
    </div>
</body>
</html>
